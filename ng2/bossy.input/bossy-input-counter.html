<fieldset class="bossy-fieldset">
	<legend class="bossy-legend">
		{{config.title}}
	</legend>
	<div class="bossy-input">
		<span class="counter">
			<span class="inc">{{config.currentLength}}</span>/{{config.max}}
		</span> 
		<input class="postfix" type="{{config.type}}" placeholder="{{config.placeholder}}" value="{{config.value}}" ng-model="config.value" ng-change="valueChange(config.value)"/>
		<span></span>
		<span class="bossy-input-component bossy-input-postfix">
			{{config.postfixContent}}
		</span>
	</div>
</fieldset>
