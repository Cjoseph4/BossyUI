<bossy-fieldset class="bossy-fieldset">
	<legend class="bossy-legend">
		{{config.title}}
	</legend> 
	<div class="bossy-input"> 
		<span class="bossy-input-component bossy-input-prefix">
			{{config.prefixContent}}
		</span>
		<span></span>
		<input class="prefix" type="{{config.type}}" placeholder="{{config.placeholder}}" value="{{config.value}}"/>
	</div> 
</fieldset>
