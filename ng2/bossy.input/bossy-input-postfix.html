<fieldset class="bossy-fieldset">
	<legend class="bossy-legend">
		{{config.title}}
	</legend>
	<div class="bossy-input">
		<input class="postfix" type="{{config.type}}" placeholder="{{config.placeholder}}" value="{{config.value}}"/>
		<span></span>
		<span class="bossy-input-component bossy-input-postfix">
			{{config.postfixContent}}
		</span>
	</div>
</fieldset>
