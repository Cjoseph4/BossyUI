<div [ngSwitch]="type">
	<div *ngSwitchCase="'button'">
		<button class="dropdown-item" type="button">{{name}}</button>
	</div>
	<div *ngSwitchCase="'divider'">
		<div class="dropdown-divider"></div>
	</div>
	<div *ngSwitchCase="'header'">
		<h6 class="dropdown-header">{{name}}</h6>
	</div>
	<div *ngSwitchDefault>
		<a class="dropdown-item" href="{{href}}">{{name}}</a>
	</div>
</div>
