<div *ngFor="let element of items; let i = index" [ngClass]="{'form-check': true, ' form-check-inline': isInline}">
  <label class="form-check-label" id="radioLabel">
    <input class="form-check-input" type="radio" name="radio" id="radioElement{{i}}" value="radioOption{{i}}">  {{element}}
  </label>
</div>
