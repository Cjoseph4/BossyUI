<div [ngSwitch]="config.type" class = "bossy-form-input">
	<div *ngSwitchCase ="'text'">
		<input type = "text" name="config.name" placeholder="config.placeholder" />
	</div>
	<div *ngSwitchCase="'number'">
		<input type = "number" name="config.name" placeholder="config.placeholder" />
	</div>
	<div *ngSwitchCase="'textarea'">
		<textarea name="config.name" placeholder="config.placeholder" rows="config.rows" cols="config.cols"/>
	</div>
	<div *ngSwitchDefault></div>
</div>
