<div *ngFor="let element of items; let i = index" [ngClass]="{'form-check': true, ' form-check-inline': isInline}" id="{{componentId}}">
  <label class="form-check-label" id="{{element.componentId}}_label{{i}}">
    <input class="form-check-input" type="radio" name="radio" id="{{element.componentId}}_input{{i}}" value="radioOption{{i}}" [disabled]=element.isDisabled>  {{element.value}}
  </label>
</div>
