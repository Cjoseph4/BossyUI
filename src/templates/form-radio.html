<div *ngFor="let element of items; let i = index" [ngClass]="{'form-check': true, ' form-check-inline': isInline}">
  <label class="form-check-label" id="{{labelId}}{{i}}">
    <input class="form-check-input" type="radio" name="radio" id="radioElement{{i}}" value="radioOption{{i}}" [disabled]=isDisabled[i]>  {{element}}
  </label>
</div>
