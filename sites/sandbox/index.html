<!DOCTYPE html>
<html lang="en" ng-app="SandboxApp">
<head>
    <title>BossyUI Sandbox</title>
    <link href="css/bossy.css" rel="stylesheet">
    <link href="lib/bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/bower/angular/angular.min.js"></script>
    <script src="lib/bower/ui-router/release/angular-ui-router.min.js"></script>
</head>
<body ng-controller="DemoCtrl" style="margin: 50px;min-width: 1200px;">

    <div class="row">
        <div class="col-xs-12">
            <h3>BossyUI Directive Sandbox</h3>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <div class="list-group">
                <a ui-sref="{{directive}}" class="list-group-item" ng-repeat="directive in directives" ng-click="developLocally(directive)">
                    <h4>{{directive}}
                    <span class="glyphicon glyphicon-chevron-right pull-right"></span>
                    </h4>
                </a>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Results</h3>
                </div>
                <ui-view></ui-view>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Option Settings</h3>
                </div>
                <div class="panel-body" style="padding: 5px;">
                    <div id="options" contenteditable="true"></div>
                </div>
            </div>
        </div>
    </div>

<script src="js/bossy.all.js"></script>
<script src="js/app.js"></script>
</body>
</html>
