<section class="well container">

    <div class="row">
        <div class="col-md-12">
            <h4>RESULT</h4>
            <iframe id="editor-result" frameborder="3"></iframe>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" style="position: relative">
            <h4>HTML</h4>
            <div id="html-editor" class="editor">Start typing</div>
        </div>
        <div class="col-md-4" style="position: relative">
            <h4>CSS</h4>
            <div id="css-editor" class="editor"></div>
        </div>
        <div class="col-md-4" style="position: relative">
            <h4>JAVASCRIPT</h4>
            <div id="js-editor" class="editor"></div>
        </div>
    </div>
    <br/>
</section>

<script src="js/bossy.all.js"></script>
<script src="js/resizer.js"></script>
<script src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    (function(){
        var frame = document.getElementById("editor-result");
            bodyTag = frame.contentWindow.document.getElementsByTagName("body")[0],
            headTag = frame.contentWindow.document.getElementsByTagName("head")[0],
            style = document.createElement('style'),
            script = document.createElement('script');

        headTag.appendChild(style);
        headTag.appendChild(script);

        var styleTag = frame.contentWindow.document.getElementsByTagName("style")[0],
                jsTag = frame.contentWindow.document.getElementsByTagName("script")[0];
        var htmlEditor = ace.edit("html-editor");
        htmlEditor.setTheme("ace/theme/monokai");
        htmlEditor.getSession().setMode("ace/mode/html");
        htmlEditor.getSession().on('change', function() {
            bodyTag.innerHTML = htmlEditor.getValue();
        });

        var jsEditor = ace.edit("js-editor");
        jsEditor.setTheme("ace/theme/monokai");
        jsEditor.getSession().setMode("ace/mode/javascript");
        jsEditor.getSession().on('change', function() {
            jsTag.innerHTML = jsEditor.getValue();
        });

        var cssEditor = ace.edit("css-editor");
        cssEditor.setTheme("ace/theme/monokai");
        cssEditor.getSession().setMode("ace/mode/css");
        cssEditor.getSession().on('change', function() {
            styleTag.innerHTML = cssEditor.getValue();
        });
    })();
</script>
